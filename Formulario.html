    <div><center><h1> OPINIONES DE NUESTROS USUARIOS</h1></center></div><br>


    <form action="">
        <fieldset class="form2">
            <legend> Registro de la Opinion </legend>

            <div class=" row2cols">
                <label for="nombre">Nombre del Usuario </label>
                <input  type="text" 
                        id= "nombre" 
                        name="nombre"
                        placeholder="Nombre completo......."
                        required
                >
            </div>

            <div class="row2cols">
                <label for="email"> Correo Electronico </label>
                <input  type="email" 
                        id="email"  
                        name="email"
                        placeholder="ingrese direcciones valides del correo"
                        required
                >
            </div>

            <div class="row2cols">
                <label for="mensaje">Opiniones</label> 
                <textarea   name=" Mensaje" 
                            id=" Mensaje" 
                            rows="10" 
                            required maxlength="25">
                </textarea>              
            </div>

            <div class="row2cols">
                <div>

                </div>

                <div>
                <input type="submit" value=" Guardar"> 
                <input type="reset" value="Limpiar Controles">
                </div>
            </div>

        </fieldset>


    </form><br>
